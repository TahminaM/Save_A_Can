<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>What's the Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<body>
  <h1>What's the item?</h1>
  <div class="input-container form">
    <div class="file-input form__input">
      <input type="file" id="image-selector" accept="image/*">
    </div>
    <div class="button-input form__input">
      <button id="predictBtn">Predict</button>
    </div>
  </div>
  <div class="results">
    <div class="result-in">
      <div class="result-image">
        <h2>Image</h2>
        <img id="selected-image" class="ml-3" width="250" alt="">
      </div>
      <div class="result-list">
        <ol id="list"></ol>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
